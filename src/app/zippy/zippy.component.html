<div class="zippy">
  <div class="zippy-head" [class.expanded]="isExpanded" (click)="onClick()">
    {{ title }}
    <span 
    class="glyphicon"
    [class.glyphicon-chevron-up]="isExpanded"
    [class.glyphicon-chevron-down]="!isExpanded">
  </span>
  </div>
  <div *ngIf="isExpanded" class="zippy-body">
    <ng-content></ng-content>
  </div>
</div>
